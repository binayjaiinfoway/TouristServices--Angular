<div class="container-fluid row justify-content-center">
    <div class="col-sm-4 shadow-lg">
        <form [formGroup]="TicketForm" (ngSubmit)="PostVisitorData()">
            <h2 class="mt-3">Book for you and your loved one !</h2>
            <div class="mb-3 row">
                <label for="exampleInputPassword1" class="form-label">Enter Your Name</label>
                <input type="text" formControlName="Name" class="form-control  p-2" id="name">
            </div>
            <div class="mb-3 row">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" formControlName="Email" class="form-control p-2" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="exampleInputEmail1" class="form-label">Adult</label>
                    <input type="number" formControlName="Adult" class="form-control" id="number"
                        aria-describedby="number">
                </div>
                <div class="col-sm-6">
                    <label for="exampleInputEmail1" class="form-label">Child</label>
                    <input type="number" formControlName="Child" class="form-control p-2" id="number"
                        aria-describedby="number">
                </div>
            </div>
            <div class="mb-3 row">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="Date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>
            <button type="submit" value="submit" class="btn btn-primary w-100 mb-3"
                [disabled]="!TicketForm.valid">Submit</button>
            <button type="submit" class="btn btn-secondary w-100 mb-3" (click)="BackToCard()">Back</button>
        </form>
    </div>
</div>
